<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Test API Consuming</title>
<script type='text/javascript' src='/tests/lib/qunit/qunit.js'></script>
<script type='text/javascript' src='/html/js/util/util.js'></script>
<link rel="stylesheet" href="/tests/lib/qunit/qunit.css">

</head>

<body>



  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.8.2.min.js"><\/script>')</script>

<script type="text/javascript">
var templates;

$(function(){


  

     var ajaxRequest = [];
    

     //test no method
     ajaxRequest[0] = {
         method : '',
          requestType : 'GET',
          datatype : 'text',
          onSuccess : function(resp){
               module('test API');
               test('Testing no method called', function() {
                  equals(resp, "{ \"valid\" : \"\" , \"msg\" : \"No such method\", \"longmsg\" : \"\", \"data\" : {} }");
               }); 
          }
     }

    //testfindUser_noData
       ajaxRequest.push({
          method : 'testMethod',
          data : {},
          requestType : 'GET',
          datatype : 'text', 
          onSuccess : function(resp){
               module('test API');
               test('findUser() with no data', function() {
                  equals(resp, "{ \"valid\" : \"1\" , \"msg\" : \"Success\", \"longmsg\" : \"\", \"data\" : {\"MethodRun\":true} }");
               }); 
          }
      });


    

        //ajax call
        for(requestTest in ajaxRequest){
             ajaxGateway(ajaxRequest[requestTest]);
        }
     
    


});


</script>


<h1 id="qunit-header">QUnit example</h1>
 <h2 id="qunit-banner"></h2>
 <div id="qunit-testrunner-toolbar"></div>
 <h2 id="qunit-userAgent"></h2>
 <ol id="qunit-tests"></ol>
 <div id="qunit-fixture">test markup, will be hidden</div>

</body>


</html>
